name: Stable Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Ver'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if ! [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Pls use the the correct format!"
            exit 1
          fi
      
      - name: Remove 
        run: |
          VERSION="${{ github.event.inputs.version }}"
          mvn versions:set -DnewVersion=$VERSION
          mvn versions:commit
          echo "Set version to $VERSION"
      
      - name: Build and test
        run: mvn clean verify
      
      - name: Deploy to GitHub Packages
        run: mvn deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit rv
        run: |
          git add pom.xml
          git commit -m "Release version ${{ github.event.inputs.version }}"
      
      - name: Create Git tag
        run: |
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
      
      - name: Calculate next snap 
        id: next_version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_SNAPSHOT="${MAJOR}.${MINOR}.${NEXT_PATCH}-SNAPSHOT"
          echo "NEXT_SNAPSHOT=$NEXT_SNAPSHOT" >> $GITHUB_OUTPUT
          echo "Next SNAPSHOT version: $NEXT_SNAPSHOT"
      
      - name: Bump to next snap v
        run: |
          mvn versions:set -DnewVersion=${{ steps.next_version.outputs.NEXT_SNAPSHOT }}
          mvn versions:commit
      
      - name: Commit snap v
        run: |
          git add pom.xml
          git commit -m "Bump to next development version ${{ steps.next_version.outputs.NEXT_SNAPSHOT }}"
      
      - name: Push changes and tag
        run: |
          git push origin main
          git push origin "v${{ github.event.inputs.version }}"
      
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ github.event.inputs.version }}" \
            --title "Release v${{ github.event.inputs.version }}" \
            --notes "Stable release v${{ github.event.inputs.version }}" \
            --verify-tag